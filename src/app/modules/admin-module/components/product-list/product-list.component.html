
<h1 class="text-center text-warning"><span class="text-danger"> All Product List </span></h1>
<div class="form-outline mb-4" style="width: 38%; margin-left: 28%;">
  <!-- <input style="border: none;" type="search" [(ngModel)]='searchText' class="form-control" id="datatable-search-input" placeholder="Search By Name ..." > -->
  <!-- <button type="button" class="btn btn-primary" style="margin-left: 93%;
  margin-top: -12%;">
    <i class="fas fa-search"></i>
  </button> -->
</div>
<table class="table table-bordered text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col"><i class="fa-solid fa-sort"></i>Sr.No</th>
        <!-- <th scope="col"><i class="fa-solid fa-sort"></i>User Id</th> -->
        <th scope="col"><i class="fa-solid fa-sort"></i>Image</th>
        <th scope="col"><i class="fa-solid fa-sort"></i>Product Name</th>
        <th scope="col"><i class="fa-solid fa-sort"></i>Product Description</th>
        <th scope="col"><i class="fa-solid fa-sort"></i>Product Price</th>
        <!-- <th scope="col"><i class="fa-solid fa-sort"></i>Phone Verify</th> -->
        <th scope="col"><i class="fa-solid fa-sort"></i> Product Quantity</th>
        <th>Edit User</th>
        <th >Delete User</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let data of data | search:searchText; index as i">
        <!-- {{data}} -->
        <td *ngIf="!data.notFound">{{i+1}}</td>
        <!-- <td> {{data._id}} </td> -->
        <td>
          <img style="border-radius: 50%;" src="{{serverRunning+data.image}}" width="50px" height="50px">
            <!-- {{data.image}} -->
        </td>
        <td>{{data.productName}}</td>
        <td>{{data.description}}</td>
        <td>{{data.price}}</td>
        <!-- <td>{{data.isAdmin}}</td> -->
        <td>{{data.quantity}}</td>
        <td *ngIf="!data.notFound"> <a  (click)="sendidBybtn(data._id)" class="btn btn-warning">
            <!-- <i title="edit user" class="fa fa-edit"></i> -->
            Edit
        </a> 
             <!-- <button type="submit" class="btn btn-warning" routerLink="/admin/editUser">Edit</button>  -->
        </td>
            <!-- <button type="submit" class="btn btn-danger">Delete</button> -->
        <td *ngIf="!data.notFound"> <a (click)="deleteProduct(data._id)" class="btn btn-danger"> 
            <!-- <i style="color:red;" title="delete user" class="bi bi-trash"></i> -->
            Delete
        </a> 
        </td>
      </tr>
      <!-- <tr *ngFor="let data of data | search:searchText;">
        <td *ngIf="data.notFound" colspan="9"> <strong>No records found.</strong> </td>
      </tr> -->
    </tbody>
  </table>
