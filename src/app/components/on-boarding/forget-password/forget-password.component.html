<div class="card text-center" style="width: 300px; margin-left: 40%; margin-top: 5%;">
    <div class="card-header h5 text-white bg-primary">Forget Password </div>
    <ng-container *ngIf="errorMessage.length>0">
        <div class="alert alert-danger text-center"> {{errorMessage}} </div>
    </ng-container>
    <div class="card-body px-5">
        
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit();"> 
        <div class="form-outline">
            <label class="form-label" for="phoneNumber"> Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control my-3" maxlength="10" placeholder="Enter Phone Number" formControlName="phone"/>
            <div *ngIf="validateFiled['phone'].touched && validateFiled['phone'].invalid" class="error">
                <div *ngIf="validateFiled['phone'].errors && validateFiled['phone'].errors['required']">Mobile Number is required.</div>
                <div *ngIf="validateFiled['phone'].errors && validateFiled['phone'].errors['minlength']">min 10 character required.</div>
                <div *ngIf="validateFiled['phone'].errors && validateFiled['phone'].errors['maxlength']">max 10 character required.</div>
             <div *ngIf="validateFiled['phone'].errors && validateFiled['phone'].errors['pattern']">Invaild Phone Number..</div>
                
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Forget Password</button>
        <div class="d-flex justify-content-between mt-4">
            <a class="" routerLink="">Login</a>
            <a class="" routerLink="">Register</a>
        </div>
    </form>
    </div>
</div>
