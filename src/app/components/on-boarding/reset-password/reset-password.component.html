<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Reset Password Form</h3>
                
                <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="text" id="currentPassword" class="form-control form-control-lg" formControlName="currentPassword" />
                      <label class="form-label" for="currentPassword">Current Password</label>
                    </div>
                    <div *ngIf="(f['currentPassword'].invalid && (f['currentPassword'].dirty || f['currentPassword'].touched))" class="text-danger">
                      Phone Number is required.
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="newPassword" class="form-control form-control-lg" formControlName="newPassword" />
                      <label class="form-label" for="newPassword">New Password *</label>
                    </div>
                    <div *ngIf="(f['newPassword'].invalid && (f['newPassword'].dirty || f['newPassword'].touched))" class="text-danger">
                      Password is required.
                    </div>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" />
                        <label class="form-label" for="confirmPassword">Confirm Password *</label>
                      </div>
                      <div *ngIf="(f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched))" class="text-danger">
                        Password is required.
                      </div>
                    </div>
                  </div>

                <div class="mt-4 pt-2">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </form>
